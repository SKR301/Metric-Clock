<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Metric-Clock</title>
</head>
<body>

<a id="metricDay">0</a>,
<a id="metricMonth">0</a>-
<a id="metricYear">0</a><br>
<a id="metricHour">0</a>:
<a id="metricMint">0</a>:
<a id="metricSec">0</a>:
<a id="metricMilli">0</a>

</body>
<script type="text/javascript">
  const metricYearElem = document.getElementById('metricYear');
  const metricMonthElem = document.getElementById('metricMonth');
  const metricDayElem = document.getElementById('metricDay');
  const metricHourElem = document.getElementById('metricHour');
  const metricMintElem = document.getElementById('metricMint');
  const metricSecElem = document.getElementById('metricSec');
  const metricMilliElem = document.getElementById('metricMilli');


  metricClock = function () {
    const dateTime = new Date();
    metricYearElem.firstChild.nodeValue = String(dateTime.getFullYear());
    metricMonthElem.firstChild.nodeValue = String(dateTime.getMonth());
    metricDayElem.firstChild.nodeValue = String(dateTime.getDate());
    metricHourElem.firstChild.nodeValue = String(dateTime.getHours());
    metricMintElem.firstChild.nodeValue = String(dateTime.getMinutes());
    metricSecElem.firstChild.nodeValue = String(dateTime.getSeconds());
    metricMilliElem.firstChild.nodeValue = String(dateTime.getMilliseconds());
  };

  setInterval(metricClock, 0)

</script>
</html>
