<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>

<a id="metricDay">0</a>,
<a id="metricMonth">0</a>-
<a id="metricYear">0</a><br>
<a id="metricHour">0</a>:
<a id="metricMint">0</a>:
<a id="metricSec">0</a>:
<a id="metricMili">0</a>

</body>
<script type="text/javascript">
  daysTillGenesis = 719529;		//days passed till 1/1/1971
  msInADay = 86400000;
  secsInHr = 3600;
  secsInMint = 60;
  oldSecToNewSecRatio = 0.864;


  setInterval(function () {
    dateTime = new Date();
    timeInMS = dateTime.getTime();
    daysAfterGenesis = Math.floor(timeInMS / msInADay);
    secsPassedToday = dateTime.getHours() * secsInHr + dateTime.getMinutes() * secsInMint + dateTime.getSeconds();

    daysPassed = daysAfterGenesis + daysTillGenesis;
    secsPassedTodayMetrics = secsPassedToday / oldSecToNewSecRatio;

    metricYear = Math.floor(daysPassed / 1000);
    metricMonth = Math.floor((daysPassed - metricYear * 1000) / 100);
    metricDay = Math.floor(daysPassed - (metricYear * 1000) - (metricMonth * 100));
    metricHour = Math.floor(secsPassedTodayMetrics / 10000);
    metricMint = Math.floor((secsPassedTodayMetrics - metricHour * 10000) / 100);
    metricSec = Math.floor(secsPassedTodayMetrics - (metricHour * 10000) - (metricMint * 100));
    metricMs = Math.floor((secsPassedTodayMetrics - (metricHour * 10000) - (metricMint * 100) - metricSec) * 1000);

    var tags = ["metricDay", "metricMonth", "metricYear", "metricHour", "metricMint", "metricSec", "metricMili"];
    metric = [metricDay, metricMonth, metricYear, metricHour, metricMint, metricSec, metricMs];

    for (var i = 0; i < tags.length; i++)
      document.getElementById(tags[i]).firstChild.nodeValue = metric[i];

    // document.getElementById('date').innerHTML = metricDay + ":" + metricMonth + ":" + metricYear;
    // document.getElementById('time').innerHTML = metricHour + ":" + metricMint + ":" + metricSec + ":" + metricMs;
  }, 1)

</script>
</html>
